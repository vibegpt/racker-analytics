<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- BEFORE Section (Left) -->
  <g transform="translate(0, 0)">
    <!-- Before background -->
    <rect x="30" y="30" width="540" height="570" rx="20" fill="#1c2e28" opacity="0.5"/>

    <!-- Before label -->
    <text x="300" y="80" text-anchor="middle" fill="#ff6b6b" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold">BEFORE</text>

    <!-- Scattered metrics -->
    <g transform="translate(80, 120)">
      <!-- Views box -->
      <rect x="0" y="0" width="180" height="80" rx="10" fill="#283933"/>
      <text x="90" y="35" text-anchor="middle" fill="#ffffff" opacity="0.5" font-family="system-ui" font-size="14">Views</text>
      <text x="90" y="60" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">12,847</text>

      <!-- Clicks box -->
      <rect x="200" y="0" width="180" height="80" rx="10" fill="#283933"/>
      <text x="290" y="35" text-anchor="middle" fill="#ffffff" opacity="0.5" font-family="system-ui" font-size="14">Clicks</text>
      <text x="290" y="60" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">1,203</text>

      <!-- Sales box with question mark -->
      <rect x="100" y="100" width="180" height="80" rx="10" fill="#283933"/>
      <text x="190" y="135" text-anchor="middle" fill="#ffffff" opacity="0.5" font-family="system-ui" font-size="14">Sales</text>
      <text x="190" y="160" text-anchor="middle" fill="#13eca4" font-family="system-ui" font-size="24" font-weight="bold">$2,847</text>
    </g>

    <!-- Question marks and confusion -->
    <g fill="#ff6b6b" opacity="0.7" font-family="system-ui" font-size="32" font-weight="bold">
      <text x="120" y="340">?</text>
      <text x="280" y="320">?</text>
      <text x="400" y="350">?</text>
      <text x="200" y="380">?</text>
      <text x="350" y="310">?</text>
    </g>

    <!-- Disconnected posts -->
    <g transform="translate(80, 390)">
      <rect x="0" y="0" width="120" height="60" rx="8" fill="#1DA1F2" opacity="0.3"/>
      <text x="60" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12">Tweet #1</text>

      <rect x="140" y="0" width="120" height="60" rx="8" fill="#E4405F" opacity="0.3"/>
      <text x="200" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12">Reel #3</text>

      <rect x="280" y="0" width="120" height="60" rx="8" fill="#FF0000" opacity="0.3"/>
      <text x="340" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12">Video #7</text>
    </g>

    <!-- Problem text -->
    <text x="300" y="510" text-anchor="middle" fill="#ffffff" opacity="0.6" font-family="system-ui" font-size="16">"I see clicks and views...</text>
    <text x="300" y="535" text-anchor="middle" fill="#ffffff" opacity="0.6" font-family="system-ui" font-size="16">but which post made the sale?"</text>
  </g>

  <!-- Divider -->
  <line x1="600" y1="60" x2="600" y2="570" stroke="#283933" stroke-width="2"/>

  <!-- AFTER Section (Right) -->
  <g transform="translate(600, 0)">
    <!-- After background -->
    <rect x="30" y="30" width="540" height="570" rx="20" fill="#13eca4" opacity="0.05"/>

    <!-- After label -->
    <text x="300" y="80" text-anchor="middle" fill="#13eca4" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold">WITH RACKR</text>

    <!-- Connected flow -->
    <g transform="translate(80, 110)">
      <!-- Post -->
      <rect x="0" y="0" width="160" height="70" rx="10" fill="#1DA1F2" opacity="0.3" stroke="#1DA1F2" stroke-width="2"/>
      <text x="80" y="30" text-anchor="middle" fill="#1DA1F2" font-family="system-ui" font-size="12" font-weight="bold">Tweet</text>
      <text x="80" y="50" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="11">"Just dropped my template"</text>

      <!-- Arrow -->
      <path d="M170 35 L210 35" stroke="#13eca4" stroke-width="3" marker-end="url(#arrowhead)"/>

      <!-- Smart Link -->
      <rect x="220" y="0" width="160" height="70" rx="10" fill="#13eca4" opacity="0.2" stroke="#13eca4" stroke-width="2"/>
      <text x="300" y="30" text-anchor="middle" fill="#13eca4" font-family="system-ui" font-size="12" font-weight="bold">Smart Link</text>
      <text x="300" y="50" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">rackr.co/notion-dec2</text>
    </g>

    <!-- Arrow down -->
    <path d="M380 195 L380 230" stroke="#13eca4" stroke-width="3" fill="none"/>
    <polygon points="380,240 375,230 385,230" fill="#13eca4"/>

    <!-- Sale attributed -->
    <g transform="translate(80, 250)">
      <rect x="140" y="0" width="200" height="80" rx="10" fill="#13eca4" opacity="0.15" stroke="#13eca4" stroke-width="2"/>
      <text x="240" y="30" text-anchor="middle" fill="#13eca4" font-family="system-ui" font-size="14" font-weight="bold">Sale Attributed!</text>
      <text x="240" y="55" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="22" font-weight="bold">+$47.99</text>
    </g>

    <!-- Insights -->
    <g transform="translate(60, 360)">
      <text x="240" y="0" text-anchor="middle" fill="#ffffff" opacity="0.8" font-family="system-ui" font-size="14" font-weight="bold">Now I know:</text>

      <rect x="0" y="20" width="150" height="50" rx="8" fill="#283933"/>
      <text x="75" y="42" text-anchor="middle" fill="#ffffff" opacity="0.6" font-family="system-ui" font-size="10">Best Time</text>
      <text x="75" y="58" text-anchor="middle" fill="#13eca4" font-family="system-ui" font-size="14" font-weight="bold">Tues 2pm</text>

      <rect x="165" y="20" width="150" height="50" rx="8" fill="#283933"/>
      <text x="240" y="42" text-anchor="middle" fill="#ffffff" opacity="0.6" font-family="system-ui" font-size="10">Top Platform</text>
      <text x="240" y="58" text-anchor="middle" fill="#1DA1F2" font-family="system-ui" font-size="14" font-weight="bold">Twitter</text>

      <rect x="330" y="20" width="150" height="50" rx="8" fill="#283933"/>
      <text x="405" y="42" text-anchor="middle" fill="#ffffff" opacity="0.6" font-family="system-ui" font-size="10">Best Content</text>
      <text x="405" y="58" text-anchor="middle" fill="#E4405F" font-family="system-ui" font-size="14" font-weight="bold">Tutorials</text>
    </g>

    <!-- Solution text -->
    <text x="300" y="510" text-anchor="middle" fill="#ffffff" opacity="0.8" font-family="system-ui" font-size="16">"Every click tracked from</text>
    <text x="300" y="535" text-anchor="middle" fill="#13eca4" font-family="system-ui" font-size="16" font-weight="bold">post to payment."</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#13eca4"/>
    </marker>
  </defs>
</svg>